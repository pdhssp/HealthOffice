<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./resources/template/inventory_template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="content">




        <h:form >
            <p:growl autoUpdate="true" />
            <p:panel header="#{labels.inventoryReports}" >
                <p:panelGrid columns="1">
                    <h:commandLink value="#{labels.mainInventoryReport}" action="inventory_report_institution_items"></h:commandLink>
                    <h:commandLink value="#{labels.subInventoryReport}" action="inventory_report_unit_items"></h:commandLink>
                    <h:commandLink value="#{labels.unitStockReport}" action="inventory_report_unit_items"></h:commandLink>
                    <h:commandLink value="#{postLabels.institutionInventory}" action="inventory_report_institution_items"></h:commandLink>
                    <h:commandLink value="#{postLabels.institutionInventoryCounts}" action="inventory_report_institution_items_counts"></h:commandLink>
                    <h:commandLink value="#{postLabels.ledger}" action="inventory_report_unit_ledger"></h:commandLink>
                    <h:commandLink value="#{postLabels.purchaseBills}" action="inventory_report_unit_purchase"></h:commandLink>
                </p:panelGrid>
            </p:panel>
            <p:panel header="#{labels.consumableReports}" >
                <p:panelGrid columns="1">
                    <h:commandLink value="#{labels.institutionStockReport}" action="consumable_report_institution_stock"></h:commandLink>
                    <h:commandLink value="#{labels.unitStockReport}" action="consumable_report_unit_stock"></h:commandLink>

                </p:panelGrid>
            </p:panel>


        </h:form>



    </ui:define>

</ui:composition>
