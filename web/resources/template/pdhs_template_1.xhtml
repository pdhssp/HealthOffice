<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      >

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="pdhs.css"  />
        <title>
            <ui:insert  name="title">
                #{labels.topic}
            </ui:insert>
        </title>
    </h:head>

    <h:body >
        <f:view locale="#{languageBean.localeCode}" >
            <h:outputStylesheet library="css" name="pdhs.css"  />
            <table id="bodyTable" >
                <tr id="topLine">
                    <td>
                    </td>
                </tr>
                <tr id="heading">
                    <td  >
                        <h:panelGroup rendered="#{!sessionController.logged}" >
                            <table style="width: 100%;">
                                <tr>
                                    <td>
                                        <h:graphicImage library="image" name="logo.jpg" id="logo" ></h:graphicImage>
                                    </td>
                                    <td>
                                        <table>
                                            <tr>
                                                <td>
                                                    <h:outputLabel id="headerLine1" value="#{labels.topic}" />
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <h:outputLabel id="headerLine2" value="#{labels.subtopic}" />
                                                </td>
                                            </tr>

                                        </table>
                                    </td>
                                    <td style="width:10%;">
                                    </td>
                                    <td>
                                        <table>
                                            <tr>

                                                <td>
                                                    Search
                                                </td>

                                            </tr>

                                        </table>
                                    </td>
                                    <td>
                                        <table>
                                            <tr>

                                                <td>
                                                    <h:form>
                                                        <h:commandLink value="&nbsp;|&nbsp;Sinhala" action="#{languageBean.languageToSinhala()}" rendered="#{!languageBean.inSinhala}" />
                                                        <h:commandLink value="&nbsp;|&nbsp;Tamil" action="#{languageBean.languageToTamil()}" rendered="#{!languageBean.inTamil}" />
                                                        <h:commandLink value="&nbsp;|&nbsp;English" action="#{languageBean.languageToEnglish()}" rendered="#{!languageBean.inEnglish}" />
                                                        &nbsp;|&nbsp;
                                                    </h:form>
                                                </td>

                                            </tr>

                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{sessionController.logged}" >
                            <p:panelGrid columns="2" style="border: 0px; width: 100%; height: 75px; ">
                                <p:panel style="margin: 0px; padding: 0px; border: 0px; width: 20%; height: 70px;">
                                    <h:graphicImage  class="pdLogo" library="image" name="logo.jpg" width="50px" height="50px" ></h:graphicImage>
                                </p:panel>
                                <p:panel style="margin: 1px; padding: 1px; border: 0px; width: 60%;">
                                    <h:outputLabel style="font-size: 2.0em;" >#{labels.topic}</h:outputLabel><br/>&nbsp;
                                    <h:outputLabel style="font-size: 1.0em;" >#{labels.subtopic}</h:outputLabel>
                                </p:panel>
                            </p:panelGrid>
                        </h:panelGroup>
                    </td>
                </tr>

                <tr id="menuRow">
                    <td style="padding: 5px;">
                        <h:panelGroup rendered="#{!sessionController.logged}" >
                            <h:form>
                                <div id='cssmenu'>
                                    <ul>
                                        <li class='active'><h:commandLink value="#{labels.home}" action="index" /></li>
                                        <li class='has-sub'><h:commandLink value="#{labels.newsEventsAnnouncements}"/>
                                            <ul>
                                                <li><h:commandLink value="#{labels.news}" action="#{articleController.displayNews()}" /></li>
                                                <li><h:commandLink value="#{labels.events}" action="#{articleController.displayEvents() }" /></li>
                                                <li class='last'><h:commandLink value="#{labels.announcement}" action="#{articleController.displayAnnouncement() }" /></li>
                                            </ul>
                                        </li>
                                        <li class='has-sub'><h:commandLink value="#{labels.curativeServices}"/>
                                            <ul>
                                                <li class='last'><h:commandLink value="Under Construction" /></li>
                                            </ul>
                                        </li>
                                        <li class='has-sub'><h:commandLink value="#{labels.publicHealthServices}"  />
                                            <ul>
                                                <li><h:commandLink value="#{labels.ncd}" action="#{articleController.displayNCD() }" /></li>
                                                <li><h:commandLink value="#{labels.mch}" action="#{articleController.displayMCH() }" /></li>
                                                <li class='last'><h:commandLink value="#{labels.locations}" action="#{articleController.displayLocations() }" /></li>
                                            </ul>
                                        </li>
                                        <li class='has-sub'><h:commandLink value="#{labels.administrativeServices}" />
                                            <ul>
                                                <li><h:commandLink value="#{labels.generalInformation}" action="#{articleController.displayGeneralInformation() }" /></li>
                                                <li><h:commandLink value="#{labels.rulesRegulations}" action="#{articleController.displayRulesRegulations() }" /></li>
                                                <li><h:commandLink value="#{labels.circulars}" action="#{articleController.displayCirculars() }" /></li>
                                                <li><h:commandLink value="#{labels.tenders}" action="#{articleController.displayTenders() }" /></li>
                                                <li class='last'><h:commandLink value="#{labels.training}" action="#{articleController.displayTraining() }" /></li>
                                            </ul>
                                        </li>
                                        <li><h:commandLink value="#{labels.statistics}" action="#{articleController.displayStatistics() }" /></li>
                                        <li class='last'><h:commandLink value="#{labels.staffLogin}" action="home" /></li>
                                    </ul>
                                </div>
                            </h:form>
                        </h:panelGroup>

                        <h:panelGroup rendered="#{sessionController.logged}" >
                            <p:panel  rendered="#{sessionController.logged}" style="margin: 0px; padding: 0px; border: 0px;" >
                                <h:form>
                                    <p:menubar  model="#{menu.model}" />
                                </h:form>
                            </p:panel>
                        </h:panelGroup>
                    </td>
                </tr>
                <tr id="contentRow">

                    <td id="contentCol" style="width:100%;">

                        <p:panel rendered="#{sessionController.logged}" style="width: 100%!important;">
                            <ui:insert name="content" class="fullWidth"   >

                            </ui:insert>
                        </p:panel>

                        <h:panelGroup rendered="#{!sessionController.logged}" style="width:100%!important;" >
                            <ui:insert name="login" class="fullWidth"  >
                                <h:form>
                                    #{labels.LogintotheApplication}
                                    <br/>
                                    #{labels.UserName}
                                    <h:inputText value="#{connetcionController.userName}" />
                                    <br/>
                                    #{labels.Password}
                                    <h:inputSecret value="#{connetcionController.passord}" />
                                    <br/>
                                    <h:commandButton id="btnLogin" class="pdButton" type="submit" value="#{labels.Login}" action="#{connetcionController.loginAction()}"/>
                                    <h:commandButton id="btnReg" class="pdButton" type="submit" value="#{labels.Register}" action="register" />
                                </h:form>
                            </ui:insert>
                        </h:panelGroup>

                    </td>
                </tr>

                <tr>
                    <td>
                        <table>
                            <tr>
                                <td>
                                    <h:outputLabel value="&copy;&nbsp;Health Information Unit, PDHS, Southern Province" id="copyRights" />
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>

            </table>

        </f:view>
    </h:body>

</html>
