<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pou="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      >

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="pdhs.css" media="screen" />
        <title>
            <ui:insert  name="title">        
                #{labels.topic}
            </ui:insert>
        </title>
    </h:head>

    <h:body >
        <f:view locale="#{languageBean.localeCode}" >




            <table id="bodyTable" >
                <tr id="topLine">
                    <td>
                    </td>
                </tr>
                <tr id="heading">
                    <td>
                        <h:panelGroup rendered="#{!sessionController.logged}" >
                            <table >
                                <tr>
                                    <td>
                                        <h:graphicImage library="image" name="logo.jpg" id="logo" ></h:graphicImage>
                                    </td>
                                    <td>
                                        <table>
                                            <tr>
                                                <td>
                                                    <h:outputLabel id="headerLine1" value="#{labels.topic}" />
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <h:outputLabel id="headerLine2" value="#{labels.subtopic}" />
                                                </td>
                                            </tr>

                                        </table>
                                    </td>
                                    <td style="width:20%;">
                                    </td>
                                    <td>
                                        <table>
                                            <tr>

                                                <td>
                                                    Search
                                                </td>

                                            </tr>

                                        </table>
                                    </td>
                                    <td>
                                        <table>
                                            <tr>

                                                <td>
                                                    <h:commandLink value="Sinhala" action="#{languageBean.languageToSinhala()}" rendered="#{!languageBean.inSinhala}" />
                                                    <h:commandLink value="Sinhala" action="#{languageBean.languageToTamil()}" rendered="#{!languageBean.inTamil}" />
                                                    <h:commandLink value="Sinhala" action="#{languageBean.languageToEnglish()}" rendered="#{!languageBean.inEnglish}" />
                                                </td>

                                            </tr>

                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{sessionController.logged}" >
                            <pou:panelGrid columns="2" style="border: 0px; width: 100%; height: 75px;">
                                <pou:panel style="margin: 0px; padding: 0px; border: 0px; width: 20%; height: 70px;">
                                    <h:graphicImage  class="pdLogo" library="image" name="logo.jpg" width="50px" height="50px" ></h:graphicImage> 
                                </pou:panel>
                                <pou:panel style="margin: 1px; padding: 1px; border: 0px; width: 60%;">
                                    <h:outputLabel style="font-size: 2.0em;" >#{labels.topic}</h:outputLabel><br/>&nbsp;
                                    <h:outputLabel style="font-size: 1.0em;" >#{labels.subtopic}</h:outputLabel> 
                                </pou:panel>
                            </pou:panelGrid>
                        </h:panelGroup>
                    </td>
                </tr>

                <tr>
                    <td>
                        <h:panelGroup rendered="#{!sessionController.logged}" >
                            <h:form>
                                <div id='cssmenu'>
                                    <ul>
                                        <li class='active'><a href='index.html'><span>Home</span></a></li>
                                        <li class='has-sub'><a href='#'><span>Products</span></a>
                                            <ul>
                                                <li><a href='#'><span>Product 1</span></a></li>
                                                <li class='last'><a href='#'><span>Product 2</span></a></li>
                                            </ul>
                                        </li>
                                        <li><a href='#'><span>About</span></a></li>
                                        <li><h:commandLink value="Staff Login" action="home" /></li>
                                        <li class='last'><a href='#'><span>Contact</span></a></li>
                                    </ul>
                                </div>
                            </h:form>
                        </h:panelGroup>

                        <h:panelGroup rendered="#{sessionController.logged}" >
                            <pou:panel  rendered="#{sessionController.logged}" style="margin: 0px; padding: 0px; border: 0px;" >
                                <h:form>
                                    <pou:menubar  model="#{menu.model}" />
                                </h:form>
                            </pou:panel>
                        </h:panelGroup>
                    </td>
                </tr>

                <tr >
                    <td>
                        <table id="contentTable" >
                            <tr>
                                <td>
                                    <h:panelGroup rendered="#{sessionController.logged}" >
                                        <ui:insert name="content"   >
                                        </ui:insert>
                                    </h:panelGroup>
                                    <h:panelGroup rendered="#{!sessionController.logged}" >
                                        <ui:insert name="login"   >
                                            <h:form>
                                                <table render="false"  width="400px" class="pdTable" align="center">
                                                    <tr>
                                                        <td colspan="2" class="pdTableHighlightRow">&nbsp;</td>
                                                    </tr>
                                                    <tr>
                                                        <td colspan="2" class="pdLabel">&nbsp;</td>
                                                    </tr>

                                                    <tr>
                                                        <td align="center" colspan="2">

                                                            <span class="pdHeading1">#{labels.LogintotheApplication}</span>
                                                        </td>
                                                    </tr>                  
                                                    <tr>
                                                        <td colspan="2" class="pdLabel">&nbsp;</td>
                                                    </tr>
                                                    <tr>
                                                        <td class="pdLabel" align="right" width="40%">#{labels.UserName}</td>
                                                        <td align="left" width="60%"><h:inputText value="#{connetcionController.userName}" autocomplete="off"/></td>
                                                    </tr>
                                                    <tr>
                                                        <td class="pdLabel" align="right">#{labels.Password}</td>
                                                        <td align="left"><h:inputSecret value="#{connetcionController.passord}"  autocomplete="off" /></td>
                                                    </tr>
                                                    <tr>
                                                        <td align="left"></td>
                                                        <td align="left">
                                                            <h:commandButton id="btnLogin" class="pdButton" type="submit" value="#{labels.Login}" action="#{connetcionController.loginAction()}"/>
                                                            <h:commandButton id="btnReg" class="pdButton" type="submit" value="#{labels.Register}" action="register" /> 
                                                        </td>
                                                    </tr>                  
                                                    <tr>
                                                        <td colspan="2" class="pdLabel">&nbsp;</td>
                                                    </tr>
                                                    <tr>
                                                        <td colspan="2"  class="pdTableHighlightRow">&nbsp;
                                                            <pou:messages globalOnly="true" ></pou:messages>
                                                        </td>
                                                    </tr>

                                                </table>
                                            </h:form>
                                        </ui:insert>
                                    </h:panelGroup>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>

                <tr>
                    <td>
                        <table>
                            <tr>
                                <td>
                                    <h:outputLabel value="&copy;&nbsp;Health Information Unit, PDHS, Southern Province" id="copyRights" />
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>

            </table>

        </f:view>
    </h:body>

</html>
