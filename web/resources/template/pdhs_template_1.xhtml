<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pou="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      >

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>#{labels.topic}</title>
        <h:outputStylesheet library="css" name="pdhscss1.css" ></h:outputStylesheet>
        <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript" ></script>
        <style type="text/css">
            .ui-widget,
            .ui-widget .ui-widget {
                font-size: 12px !important;
            }
            .ui-layout-north {
                z-index:20 !important;
                overflow:visible !important;;
            }

            .ui-layout-north .ui-layout-unit-content {
                overflow:visible !important;
            }
            .ui-layout-south {
                overflow:hidden;;
            }

            .ui-layout-south .ui-layout-unit-content {
                overflow:hidden !important;
            }

        </style>
    </h:head>

    <!-- style="min-height:920px !important; height:auto !important;"   -->
    <h:body >
        <f:view locale="#{languageBean.localeCode}" >
            <pou:layout fullPage="true">

                <pou:layoutUnit position="north" header="#{labels.topic} &nbsp;-&nbsp;  #{labels.subtopic}" resizable="false" closable="false" collapsible="false">
                    <pou:panel >
                    <ui:insert  name="top">
                        <h:form>
                            <pou:menubar  model="#{menu.model}" style="border: 0px;" rendered="#{connetcionController.logged}" />
                        </h:form>
                    </ui:insert>
                        </pou:panel>
                </pou:layoutUnit>

                <pou:layoutUnit position="south" resizable="false" closable="false" collapsible="false">
                    <pou:panelGrid columns="12" rendered="#{connetcionController.logged}" >
                        <h:form>
                            <h:outputLabel value="#{postLabels.youAreLoggedAs} &nbsp;&ndash;&nbsp; #{connetcionController.displayName}" />
                            <h:commandButton value="#{postLabels.logout}" action="#{connetcionController.logout}" ></h:commandButton>
                            <h:outputLabel value="&nbsp;&nbsp;&nbsp;" />
                            <h:outputLabel value="&nbsp;&nbsp;&nbsp;" />
                            <h:selectOneMenu value="#{languageBean.localeCode}" >
                                <f:selectItems value="#{languageBean.countriesInMap}" />
                            </h:selectOneMenu>
                            <h:commandButton value="#{postLabels.set}" action="#{languageBean.changeLocale()}"></h:commandButton>
                            <h:outputLabel value="&nbsp;&nbsp;&nbsp;" />
                            <h:outputLabel value="&nbsp;&nbsp;&nbsp;" />
                            <pou:themeSwitcher id="defaultSwitcher" value="#{themeSwitcherBean.theme}" >
                                <f:selectItem itemLabel="#{postLabels.chooseTheme}" itemValue="" />
                                <f:selectItems value="#{themeSwitcherBean.themes}" />
                            </pou:themeSwitcher>
                            <h:commandButton value="#{postLabels.set}" action="#{themeSwitcherBean.saveTheme}"/>
                        </h:form>
                    </pou:panelGrid>
                </pou:layoutUnit>

                <pou:layoutUnit position="west" resizable="false" closable="false" collapsible="false" rendered="false">
                </pou:layoutUnit>


                <pou:layoutUnit position="center">
                    <pou:panelGrid columns="1" >
                        <h:panelGroup rendered="#{!sessionController.logged}" >
                            <ui:insert name="login"   >
                                <pou:panelGrid columns="3" columnClasses="indexCol, indexCol, indexCol">
                                    <pou:imageSwitch  effect="fade">
                                        <pou:panel>
                                            <h:graphicImage  class="pdPotraitImage" library="image" name="governer.jpg" ></h:graphicImage><br/>
                                            <h:outputLabel class="pdPotraitTitle">#{labels.GovernerTitel}</h:outputLabel><br/>
                                            <h:outputLabel class="pdPotraitName">#{labels.GovernerName}</h:outputLabel><br/>
                                        </pou:panel>
                                        <pou:panel >
                                            <h:graphicImage  class="pdPotraitImage" library="image" name="minister.jpg" ></h:graphicImage><br/>
                                            <h:outputLabel class="pdPotraitTitle"> #{labels.ChiefMinisterTitel}</h:outputLabel><br/>
                                            <h:outputLabel class="pdPotraitName"> #{labels.ChiefMinisterName}</h:outputLabel><br/>
                                        </pou:panel>
                                        <pou:panel >
                                            <h:graphicImage  class="pdPotraitImage" library="image" name="secretary.jpg" ></h:graphicImage><br/>
                                            <h:outputLabel class="pdPotraitTitle">#{labels.Secretary}, #{labels.SecretaryTitel}</h:outputLabel><br></br>
                                            <h:outputLabel class="pdPotraitName">#{labels.SecretaryName}</h:outputLabel><br></br>
                                        </pou:panel >
                                        <pou:panel>
                                            <h:graphicImage  class="pdPotraitImage" library="image" name="director.jpg" ></h:graphicImage><br/>
                                            <h:outputLabel class="pdPotraitTitle">#{labels.Director},#{labels.DirectorTitel}</h:outputLabel><br/> 
                                            <h:outputLabel class="pdPotraitName">#{labels.DirectorName}</h:outputLabel><br/>
                                        </pou:panel >
                                    </pou:imageSwitch>
                                </pou:panelGrid>
                            </ui:insert>
                        </h:panelGroup>
                    </pou:panelGrid>
                </pou:layoutUnit>


                <pou:layoutUnit position="west" resizable="false" closable="false" collapsible="false" rendered="false">
                </pou:layoutUnit>






            </pou:layout>



        </f:view>
    </h:body>

</html>
