<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./resources/template/pdhs_template_1.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core">



    <ui:define name="content">
        <h:form>

            <p:panel header="#{postLabels.changePassword}">
                <p:growl autoUpdate="true"/>
                <p:panelGrid columns="2">
                    <p:column>
                        <h:outputLabel value="#{postLabels.oldPassword}"/>
                    </p:column>
                    <p:column>
                        <h:inputSecret value="#{connetcionController.passord}"/>
                    </p:column>

                    <p:column>
                        <h:outputLabel value="#{postLabels.newPassword}"/>
                    </p:column>
                    <p:column>
                        <h:inputSecret  value="#{connetcionController.newPassword}"/>
                    </p:column>


                    <p:column>
                        <h:outputLabel value="#{postLabels.reEnterNewPassword}"/>
                    </p:column>
                    <p:column>
                        <h:inputSecret   value="#{connetcionController.newPasswordConfirm}"/>
                    </p:column>

                    <p:column colspan="2" >
                        <p:commandButton ajax="false" value="#{postLabels.changePasswordTwo}" actionListener="#{connetcionController.changePassword}"/>
                    </p:column>

                </p:panelGrid>

            </p:panel>


        </h:form>

    </ui:define>


</ui:composition>
