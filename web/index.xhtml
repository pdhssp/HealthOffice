<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./resources/template/pdhs_template_1.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                >


    <ui:define name="login">
        <p:growl autoUpdate="true"/>

        <h:outputStylesheet library="css" name="pdhs.css" />


        <p:galleria id="isWelcome"  value="#{articleController.welcomes}" var="w" autoPlay="true">
            <table style="text-align:center; width: 100%;">
                <tr style="text-align:center">
                    <td style="text-align:center!important;background: yellow;">
                        <h:outputLabel rendered="#{languageBean.inSinhala}" value="#{w.sinhalaTopic}" styleClass="welcomeHeading" ></h:outputLabel>
                    </td>
                </tr>
                <tr style="text-align:center">
                    <td style="text-align:center!important;background: yellow;">
                        <h:outputLabel rendered="#{languageBean.inSinhala}" value="#{w.sinhalaContent }" styleClass="welcomeText" ></h:outputLabel>
                    </td>
                </tr>
            </table>
        </p:galleria>




        <p:panel header="#{postLabels.vision}" >
            #{postLabels.visionText}
        </p:panel>
        <p:panel header="#{postLabels.mission}" >
            #{postLabels.missionText}
        </p:panel>



    </ui:define>

</ui:composition>
