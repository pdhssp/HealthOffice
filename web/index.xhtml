<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./resources/template/pdhs_template_1.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                >


    <ui:define name="login">
        <p:growl autoUpdate="true"/>

        <h:outputStylesheet library="css" name="pdhs.css" />

        <table id="indexTbl" style="width:100%;">
            <tr>
                <td colspan="2" style="width:100%;padding:5px;margin:5px;">
                    <p:galleria id="isWelcome"  value="#{articleController.welcomes}" var="w" autoPlay="true">
                        <table  >
                            <tr >
                                <td  >
                                    <table >
                                        <tr>
                                            <td class="centreText">
                                                <h:outputLabel rendered="#{languageBean.inSinhala}" value="#{w.sinhalaTopic}" styleClass="welcomeHeading" ></h:outputLabel>
                                                <h:outputLabel rendered="#{languageBean.inTamil}" value="#{w.tamilTopic}" styleClass="welcomeHeading" ></h:outputLabel>
                                                <h:outputLabel rendered="#{languageBean.inEnglish}" value="#{w.englishTopic}" styleClass="welcomeHeading" ></h:outputLabel>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="justifiedText">
                                                <h:outputLabel rendered="#{languageBean.inSinhala}" value="#{w.sinhalaContent }" styleClass="welcomeText" ></h:outputLabel>
                                                <h:outputLabel rendered="#{languageBean.inTamil}" value="#{w.tamilContent }" styleClass="welcomeText" ></h:outputLabel>
                                                <h:outputLabel rendered="#{languageBean.inEnglish}" value="#{w.englishContent }" styleClass="welcomeText" ></h:outputLabel>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                                <td >
                                    <p:graphicImage value="#{articleController.imageById}" styleClass="welcomeImage" >
                                        <f:param name="id" value="#{w.imgId}" />
                                    </p:graphicImage>
                                </td>
                            </tr>
                        </table>
                    </p:galleria>
                </td>

            </tr>
            <tr>
                <td>
                    <table >
                        <tr>
                            <td style="min-width: 50%; padding-right: 110px; " >

                                <div id="newsBox" >

                                    <h:outputLabel value="Events" styleClass="eventHeader" ></h:outputLabel>

                                    #{articleController.eventItems.size()}

                                    <div style="padding-top: 20px;">

                                        <ui:repeat value="#{articleController.eventItems}" var="myevent" >


                                            <div class="note" >

                                                <h:outputLabel value="#{myevent.eventDate}" >
                                                    <f:convertDateTime pattern="dd MMMM yyyy" />
                                                </h:outputLabel>

                                                <hr/>

                                                <h:outputLabel value="#{myevent.sinhalaTopic}"  rendered="#{languageBean.inSinhala}" >
                                                </h:outputLabel>
                                                <h:outputLabel value="#{myevent.tamilTopic}"  rendered="#{languageBean.inTamil}" >
                                                </h:outputLabel>
                                                <h:outputLabel value="#{myevent.englishTopic}"  rendered="#{languageBean.inEnglish}" >
                                                </h:outputLabel>



                                                <br/>

                                                <h:outputLabel value="#{myevent.sinhalaContent}"  rendered="#{languageBean.inSinhala}" >
                                                </h:outputLabel>

                                                <h:outputLabel value="#{myevent.tamilContent}"  rendered="#{languageBean.inTamil}" >
                                                </h:outputLabel>

                                                <h:outputLabel value="#{myevent.englishContent}"  rendered="#{languageBean.inEnglish}" >
                                                </h:outputLabel>



                                            </div>


                                        </ui:repeat>





                                    </div>

                                </div>
                            </td>
                            <td>

                                <div class="articleBox" >
                                    <p:galleria value="#{articleController.allExceptWelcomesAndEvents}" var="aa" >
                                        <div>
                                            <h:outputLabel rendered="#{languageBean.inSinhala}" value="#{aa.sinhalaTopic}" styleClass="articalTopic" ></h:outputLabel>
                                            <h:outputLabel rendered="#{languageBean.inSinhala}" value="#{aa.sinhalaTopic}" styleClass="articalTopic" ></h:outputLabel>
                                            <h:outputLabel rendered="#{languageBean.inSinhala}" value="#{aa.sinhalaTopic}" styleClass="articalTopic" ></h:outputLabel>
                                        </div>
                                        <div>
                                            <p:graphicImage value="#{articleController.imageById}" styleClass="articalImage" >
                                                <f:param name="id" value="#{aa.imgId}" />
                                            </p:graphicImage>
                                            <div class="articalTextBox">
                                            <h:outputText escape="false" rendered="#{languageBean.inSinhala}" value="#{aa.sinhalaContent}" styleClass="articalText" ></h:outputText>
                                            <h:outputText escape="false" rendered="#{languageBean.inTamil}" value="#{aa.tamilContent}" styleClass="articalText" ></h:outputText>
                                            <h:outputText escape="false" rendered="#{languageBean.inEnglish}" value="#{aa.englishContent}" styleClass="articalText" ></h:outputText>
                                            </div>
                                        </div>

                                    </p:galleria>
                                </div>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>

        </table>

    </ui:define>

</ui:composition>
