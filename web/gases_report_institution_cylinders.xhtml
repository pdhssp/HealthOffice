<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./resources/template/pdhs_template_1.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:pou="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">

        <pou:ajaxStatus style="width:16px;height:16px;" id="ajaxStatusPanel">
            <f:facet name="start">
                <h:graphicImage library="image" name="ajaxloading.gif" />
            </f:facet>

            <f:facet name="complete">
                <h:outputText value="" />
            </f:facet>
        </pou:ajaxStatus>
        
        
        <h:form>

            <pou:growl id="g"></pou:growl>

            <table>

                <tr>
                    <td>
                        Select Institution
                    </td>
                    <td>
                        <h:selectOneListbox id="lstIns" value="#{itemUnitController.institution}" size="1">
                            <f:selectItems value="#{institutionController.items}" var="ins" itemValue="#{ins}" itemLabel="#{ins.name}"/>
                        </h:selectOneListbox>
                    </td>
                    <td>
                        <pou:commandButton value="#{labels.displayAll}" ajax="false"  />
                    </td>
                </tr>

            </table>



            <h:panelGrid columns="4" >
                <h:commandLink>
                    <h:graphicImage  library="image" name="excel.png" />
                    <pou:dataExporter type="xls" target="tblItems" fileName="cars" />
                </h:commandLink>
                <h:commandLink>
                    <h:graphicImage  library="image" name="pdf.png" />
                    <pou:dataExporter type="pdf" target="tblItems" fileName="cars"/>
                </h:commandLink>
                <h:commandLink id="clPrint" type="button">
                    <pou:tooltip for="clPrint" >
                        <h:outputLabel value="#{postLabels.printAllRecords}" />
                    </pou:tooltip>
                    <pou:printer target="tblItems" />
                    <h:graphicImage  library="image" name="print.png" style="width: 30px;height: 30px;" />
                </h:commandLink>
            </h:panelGrid>




            <pou:dataTable id="tblItems"  var="demo" value="#{itemUnitController.cylinderIns}" emptyMessage="#{postLabels.noRecordsFoundInventory}">
                <pou:column>
                    <f:facet name="header">
                        Cylinder
                    </f:facet>
                    <h:outputText value="#{demo.item.name}"/>
                </pou:column>

                <pou:column>
                    <f:facet name="header">
                        Quantity
                    </f:facet>
                    <h:outputText value="#{demo.quentity}" />
                </pou:column>
                
                 <pou:column>
                    <f:facet name="header">
                        Full/Empty
                    </f:facet>
                    <h:outputText value="#{(demo.emptyUnit)? 'Empty':'Filled'}" />
                </pou:column>



            </pou:dataTable>
            
        </h:form>


    </ui:define>


</ui:composition>
