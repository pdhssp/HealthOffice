<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./resources/template/pdhs_template_1.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="content">




        <h:form >
            <p:growl autoUpdate="true" />
            <p:focus id="selectFocus" context="gpSelect" />
            <p:focus id="detailFocus" context="gpDetail" />
            <p:panel header="#{postLabels.manageSuppliers}" >
                <h:panelGrid id ="gpVeda" columns="2" >

                    <h:panelGrid id="gpSelect" columns="1"  >
                        <p:panel >

                            <h:panelGrid id="gpSelectText" columns="2" >

                                <h:outputText id="lblSelect" value="#{labels.Suppliers}" >
                                </h:outputText>

                                <h:inputText id="txtSelect" value="#{supplierController.selectText}"  style="min-width: 200px" >
                                    <f:ajax  event="keyup" render="lstSelect gpDetail" >
                                    </f:ajax>
                                </h:inputText>

                                <h:outputLabel value="&#160;">
                                </h:outputLabel>



                                <h:selectOneListbox id="lstSelect"  size="10" value="#{supplierController.current}" style="min-width: 223px">
                                    <f:selectItems value="#{supplierController.searchItems}" var="myItem" itemValue="#{myItem}" itemLabel="#{myItem.name}" ></f:selectItems>
                                    <f:ajax render="gpDetail" execute="lstSelect" >
                                    </f:ajax>
                                </h:selectOneListbox>

                            </h:panelGrid>

                            <h:panelGrid id="gpSelectButtons" columns="3"  >
                                <h:commandButton id="btnAdd" value="#{labels.add}" action="#{supplierController.prepareAdd()}" styleClass="buttons" >
                                    <f:ajax render="btnAdd  btnDelete btnSave  txtSelect lstSelect gpDetail detailFocus" execute="" >
                                    </f:ajax>
                                </h:commandButton>

                                <h:commandButton id="btnDelete" onclick="if (!confirm('Are you sure you want to delete this record?'))
                                            return false" value="#{labels.delete}" action="#{supplierController.delete()}" styleClass="buttons">
                                </h:commandButton>
                            </h:panelGrid>
                        </p:panel>
                    </h:panelGrid  >

                    <p:panel>
                        <h:panelGrid id="gpDetail" columns="1">
                            <h:panelGrid id="gpDetailText" columns="2">
                                <h:outputText id="lblName" value="#{labels.supplier}" ></h:outputText>
                                <h:inputText id="txtName" value="#{supplierController.current.name}"  ></h:inputText>

                                <h:outputText  value="#{postLabels.code}" ></h:outputText>
                                <h:inputText value="#{supplierController.current.code}"  ></h:inputText>

                                <h:outputText  value="#{postLabels.address}" ></h:outputText>
                                <h:inputText  value="#{supplierController.current.address}"  ></h:inputText>

                                <h:outputText  value="#{postLabels.telephone}" ></h:outputText>
                                <h:inputText value="#{supplierController.current.telephone}"  ></h:inputText>

                                <h:outputText  value="#{postLabels.mobile}" ></h:outputText>
                                <h:inputText value="#{supplierController.current.mobile}"  ></h:inputText>

                                <h:outputText  value="#{postLabels.telephone}" ></h:outputText>
                                <h:inputText value="#{supplierController.current.telephone}"  ></h:inputText>

                                <h:outputText  value="#{postLabels.fax}" ></h:outputText>
                                <h:inputText value="#{supplierController.current.fax}"  ></h:inputText>

                                <h:outputText  value="#{postLabels.email}" ></h:outputText>
                                <h:inputText  value="#{supplierController.current.email}"  ></h:inputText>

                                <h:outputText  value="#{postLabels.website}" ></h:outputText>
                                <h:inputText value="#{supplierController.current.website}"  ></h:inputText>





                            </h:panelGrid>
                            <h:panelGrid id="gpDetailButtons" columns="2">
                                <h:commandButton id="btnSave" value="#{labels.save}"  action="#{supplierController.saveSelected()}" styleClass="buttons">
                                    <f:ajax render="btnAdd  btnDelete btnSave  txtSelect lstSelect gpDetail selectFocus"  execute="gpDetail" >
                                    </f:ajax>
                                </h:commandButton>

                            </h:panelGrid>
                        </h:panelGrid>
                    </p:panel>
                </h:panelGrid>
            </p:panel>
        </h:form>



    </ui:define>

</ui:composition>
