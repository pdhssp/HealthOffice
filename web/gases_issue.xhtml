<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./resources/template/pdhs_template_1.xhtml">


            <ui:define name="content">

                <h:form>

                    <p:panelGrid columns="1" >

                        <p:panelGrid columns="2" >

                            <h:outputLabel value="Select a Department"/>
                            <p:selectOneMenu id="mnuUnit" value="#{gasTransferBillController.unit}" >
                                <f:selectItem itemLabel="Please select a unit" />
                                <f:selectItems value="#{unitController.userUnits}" var="u" itemLabel="#{u.name}" itemValue="#{u}"  />
                                <p:ajax event="change" process="mnuUnit" update="tblStock" />
                            </p:selectOneMenu>

                        </p:panelGrid>
                        <p:panelGrid columns="1" >
                            <p:dataTable id="tblStock" value="#{gasTransferBillController.unitsStocks}" var="ss" rowKey="#{ss.id}" selection="#{gasTransferBillController.selecteStocks}"  >
                                <p:column>
                                    <h:outputLabel value="#{ss.item.name}"/>
                                </p:column>
                                <p:column>
                                    <h:outputLabel value="#{ss.emptyUnit}"/>
                                </p:column>
                                <p:column>
                                    <h:outputLabel  value="#{ss.startStock}"/>
                                </p:column>
                                <p:column>
                                    <h:inputText id="txtQty" value="#{ss.quentity}">
                                        <f:ajax event="keyup" execute="txtQty" render="lblBalance" />
                                    </h:inputText>
                                </p:column>
                                <p:column>
                                    <h:outputLabel id="lblBalance" value="#{ss.balanceStock}"/>
                                </p:column>
                            </p:dataTable>

                        </p:panelGrid>

                        <p:panelGrid columns="2" >


                        </p:panelGrid>

                        
                        
                    </p:panelGrid>

                </h:form>

            </ui:define>


        </ui:composition>

    </body>
</html>
